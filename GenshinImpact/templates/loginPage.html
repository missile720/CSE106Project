<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "/static/style.css">
        <title>Login Page</title>
    </head>
    <body>
        <h1>Genshin Impact Team Builder</h1>
        <div class = "center">
            <h2>Login Info:</h2>
            <form action= "/logmein" method = "post">
                <label for="email">Email: </label>
                <input type="text" name="Email" />
                <br><br>
                <label for="password"> Password: </label>
                <input type="password" name="Password" />
                <br><br>
                <div class = "buttonBox">
                    <button type="submit" class = "all_Buttons" value = "Submit">Login</button>
                </div>
            </form>
            <br><br>
            <form action = "/signup" method = "get">
                <div class = "buttonBox">
                    <button type="submit" class = "all_Buttons" value = "Submit">Sign Up Page</button>
                </div>
            </form>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class = "flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            {% endwith %}
            {{ name }}
        </div>
    </body>
</html>
